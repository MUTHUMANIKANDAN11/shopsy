<!DOCTYPE html>
<html>
  <head>
    <title>Shopsy Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/shopsy-header.css">
    <link rel="stylesheet" href="styles/pages/shopsy.css">
  </head>
  <body>

    <div class="account-popup js-account-popup disable-account-popup">
      <button class="btn viewprofile-btn js-viewprofile-btn">View profile</button>
      <button class="btn signout-btn js-signout-btn">Sign out</button>
    </div>
    
    <div class="shopsy-header">
      <div class="shopsy-header-left-section">
        <a href="shopsy.html" class="header-link">
          <img class="shopsy-logo"
            src="images/logo/logo-white.png">
          <img class="shopsy-mobile-logo"
            src="images/logo/logo-blue.png">
        </a>
      </div>

      <div class="shopsy-header-middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Search">

        <button class="search-button js-search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="shopsy-header-right-section">
        <a class="orders-link header-link order-link-js">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>

        <div class="signin-btn-js">
          
        </div>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <script type="module" src="scripts/shopsy.js"></script>
  </body>
</html>
