<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/accounts/signup.css">
</head>
<body>
  <div class="form-box">
    <div class="header">
      <!--<select class="lang-select">
        <option selected>English(UK)</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    -->
    </div>
    <div class="main-body">
      <h1>Create Account</h1>

      <div class="form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control name-input-js" id="nameInput" placeholder="John">
          <label for="nameInput">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control email-input-js" id="emailInput" placeholder="name@example.com">
          <label for="emailInput">Email Address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control password-input-js" id="passwordInput" placeholder="Password">
          <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="tel" class="form-control phone-input-js" id="phoneInput" placeholder="9042*****4">
          <label for="phoneInput">Mobile Number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control address-input-js" id="addressInput" placeholder="Your Address">
          <label for="addressInput">Delivery Address (Optional)</label>
        </div>
        <div class="error-message-js text-danger mb-3"></div>
        <div class="submit-btn-box">
          <button class="btn btn-warning submit-btn-js">Create Account</button>
        </div>
        <p>Already have an account? <a href="signin.html">Login</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/accounts/signup.js"></script>
</body>
</html>
